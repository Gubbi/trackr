<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-card/paper-card.html">
<link rel="import" href="../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">

<dom-module id="agent-card">
  <style>
    paper-card {
      min-width: 300px;
      border-top: 2px solid #9C27B0;
    }

    paper-input[readonly]  {
      /* line color when the input is unfocused */
      --paper-input-container-underline: {
        display:none;
      }
      --paper-input-container-underline-focus: {
        display:none;
      }
      --paper-input-container-underline-disabled: {
        display:none;
      }
    }

    .card-actions, .card-actions a {
      color: rgba(0,0,0,.15);
    }

    .card-actions:hover, .card-actions:hover a {
      color: rgba(0,0,0,.6);
    }
  </style>
  <template>
    <paper-card>
      <div>
        <div class="card-content">
          <paper-input name="name" label="Name" value="{{agent.name}}" required readonly$={{!editing}}></paper-input>
          <paper-input name="place" label="Place" value="{{agent.place}}" required readonly$={{!editing}}></paper-input>
          <paper-input name="phone" label="Mobile No" value="{{agent.phone}}" required readonly$={{!editing}}></paper-input>
        </div>
        <div class="card-actions horizontal layout center flex">
          <a href$="{{getUrl(key)}}" hidden="{{hideLaunch}}" title="Expand"><paper-icon-button class="actions" alt="View More" icon="launch" hidden="{{editing}}"></paper-icon-button></a>
          <span class="flex"></span>
          <paper-icon-button class="actions" alt="New Deposit" title="New Deposit Entry" icon="send" on-tap="createDeposit" hidden="{{editing}}"></paper-icon-button>
          <paper-icon-button class="actions" alt="Edit" title="Edit" icon="create" on-tap="startEdit" hidden="{{editing}}"></paper-icon-button>
          <paper-icon-button icon="close" title="Cancel" on-tap="cancel" hidden="{{!editing}}"></paper-icon-button>
          <paper-icon-button icon="done" title="Save" on-tap="save" hidden="{{!editing}}"></paper-icon-button>
        </div>
      </div>
    </paper-card>
  </template>

  <script>
    (function() {
      Polymer({
        is: 'agent-card',
        properties: {
          agent: Object,
          key: String,
          editable: {
            type: Boolean,
            value: true
          },
          editing: {
            type: Boolean,
            value: false
          },
          hideLaunch: {
            type: Boolean,
            value: false
          }
        },
        getUrl: function(key) {
          return pageBasePath + '/agents/' + key;
        },
        ready: function() {
          this.db = fbase.db.child('agents');
        },
        startEdit: function() {
          this.editing = true;
          this.updateStyles();
        },
        save: function() {
          if (!this.agent.phone) {
            return;
          }

          if(!this.key) {
            this.key = this.db.push(this.agent).key();

            var today = moment().format('YYYY-MM-DD');
            fbase.log.child(today).push({
              type: 'agent',
              ts: Firebase.ServerValue.TIMESTAMP,
              path: 'agents/' + this.key,
              key: this.key,
              data: {
                name: this.agent.name
              }
            });
          }
          else {
            this.db.child(this.key).update(this.agent);
          }
          this.editing = false;
          this.updateStyles();
          this.fire('updated');
        },
        cancel: function() {
          this.editing = false;
          this.updateStyles();
          this.fire('cancelled');
        },
        createDeposit: function() {
          this.fire('create-deposit', {agentKey: this.key, agent: this.agent.name});
        }
      });
    })();
  </script>
</dom-module>
