<link rel="import" href="customer-card.html">
<link rel="import" href="../../bower_components/paper-fab/paper-fab.html">

<dom-module id="customers-list">
  <style>
    :host {
      display: block;
    }
    ul {
      list-style: none;
    }
    li {
      display: inline-block;
      margin: 8px 16px;
    }
    paper-fab {
      position: fixed;
      bottom: 24px;
      right: 48px;
      background-color: #1976D2;
    }
  </style>
  <template>
    <ul hidden="{{isFiltered}}">
      <template is="dom-repeat" items="{{items}}">
        <li><customer-card customer="{{item.data}}" key="{{item.key}}"></customer-card></li>
      </template>
    </ul>
    <ul hidden="{{!isFiltered}}">
      <template is="dom-repeat" items="{{filtered}}">
        <li><customer-card customer="{{item.data}}" key="{{item.key}}"></customer-card></li>
      </template>
    </ul>
    <!--<paper-fab icon="add" on-tap="createCustomer"></paper-fab>-->
  </template>

  <script>
    (function () {
      Polymer({
        is: 'customers-list',

        properties: {
          items: {
            type: Array,
            notify: true
          },
          filtered: {
            type: Array,
            notify: true
          }
        },

        listeners: {
          'search': 'search'
        },

        ready: function() {
          var _this = this;

          onAuthReady(function(){
            _this.db = fbase.db.child('customers');
            _this.items = [];
            _this.filtered = [];
            _this.isFiltered = false;

            _this.db.on('child_added', function(snap) {
              _this.unshift('items', {data: snap.val(), key: snap.key()});
            });
          });
        },

//        createCustomer: function() {
//          this.fire('create-customer');
//        },

        search: function(query) {
          var phone = query.detail;
          this.splice('filtered', 0, this.filtered.length);
          if(phone === '' || !phone) {
            this.isFiltered = false;
            return;
          }

          this.isFiltered = true;
          var _this = this;
          this.db.child(phone).once('value', function(snap) {
            _this.unshift('filtered', {data: snap.val(), key: snap.key()});
          });
        }
      });
    })();
  </script>
</dom-module>
