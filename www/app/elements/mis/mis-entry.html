<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-card/paper-card.html">

<dom-module id="mis-entry">
  <style>
    paper-card {
      width: 100%;
      border-top: 2px solid #fefefe;
      background-color: white;
    }
    .card-content {
      padding: 8px 16px;
      font-size: 0.8em;
    }
    .jobid {
      width: 150px;
    }
    .amount {
      width: 60px;
    }
    .payer_num {
      width: 80px;
    }
    .payer {
      width: 90px;
    }
    .kyash_code {
      width: 72px;
    }
  </style>
  <template>
    <paper-card>
      <div>
        <div class="card-content horizontal layout center flex">
          <div class="jobid">{{key}}</div><span class="flex"></span>
          <div class="payer">{{job.payer}}</div><span class="flex"></span>
          <div class="payer_num">{{job.payer_num}}</div><span class="flex"></span>
          <div class="amount">â‚¹{{job.amount}}</div><span class="flex"></span>
          <div class="kyash_code">{{job.kyash_code}}</div>
        </div>
      </div>
    </paper-card>
  </template>

  <script>
    (function() {
      Polymer({
        is: 'mis-entry',

        properties: {
          job: Object,
          key: String
        }
      });
    })();
  </script>
</dom-module>
