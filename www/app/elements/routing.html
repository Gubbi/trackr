<script src="../../bower_components/page/page.js"></script>
<script>
  function parseQueryString(str) {
    var pairs = str.split('&');

    var result = {};
    pairs.forEach(function(pair) {
        pair = pair.split('=');
        result[pair[0]] = decodeURIComponent(pair[1] || '');
    });

    return result;
  }

  window.addEventListener('WebComponentsReady', function() {
    // We use Page.js for routing. This is a Micro
    // customer-side router inspired by the Express router
    // More info: https://visionmedia.github.io/page.js/
    page.base('/app.html');

    page('*', function (data, next) {
        app.currentPath = data.canonicalPath;

      var params = parseQueryString(data.querystring);

      if(params.error) {
        app.error = params.error;
      }

      if (params.success) {
        app.success = params.success;
      }

      next();
    });

    page('/', function () {
      app.route = 'stream';
      app.titlePage = 'Latest Activity';
    });

    page('/stream', function () {
      app.route = 'stream';
      app.titlePage = 'Latest Activity';
    });

    page('/settings', function (data) {
      app.route = 'settings';
      app.titlePage = 'Users';
    });

    page('/payment', function (data) {
      app.route = 'payment';
      app.titlePage = 'New Payment Request';
    });

    page('/mis', function (data) {
      app.route = 'mis';
      app.titlePage = 'Daily MIS';
    });

    page('/logout', function () {
      app.route = 'logging-out';
      superagent.get('/auth/logout').end(function(err, res) {
        if (res.ok) {
          firebase.auth().signOut();
        }
      });
    });

    // add #! before urls
    page({
      hashbang: true
    });
  });
</script>
