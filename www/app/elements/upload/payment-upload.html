<link rel="import" href="../../bower_components/paper-scroll-header-panel/paper-scroll-header-panel.html">
<link rel="import" href="../../bower_components/paper-toolbar/paper-toolbar.html">
<link rel="import" href="paper-fab-custom.html">


<dom-module id="payment-upload">
  <style>
    :host {
      display: block;
    }

    :host paper-card {
      width: 400px;
      /*max-width: 90vw;*/
      margin: 30px auto;
      border-top: 2px solid #12d0c8;
      background-color: #FFFFFF;
    }

    .paper-header {
      background-color: #12c5be;
    }

    .menu-icon {
      color: rgba(255,255,255, 0.6);
    }

    .menu-icon.selected {
      color: rgba(255,255,255, 1);
    }

    paper-scroll-header-panel {
      position: absolute;
      top: 0;
      right: 0;
      bottom: 0;
      left: 0;
    }

    .paper-header {
      padding: 0 16px;
      color: white;
    }

    ul {
      list-style: none;
      padding-left: 0;
      text-align: center;
      margin-top: 0;
    }

    li {
      display: block;
      margin: 0 32px;
      text-align: left;
    }

    .card-content {
      padding: 6px 16px;
      margin: 16px 32px 8px;
      font-size: 0.7em;
      font-weight: bold;
      text-transform: uppercase;
    }

    .jobid {
      width: 150px;
    }

    .amount {
      width: 60px;
    }

    .codes {
      width: 80px;
    }

    .total_rows {
      width: 90px;
    }

    .download_url {
      width: 72px;
    }

    paper-fab-custom {
      position: fixed;
      bottom: 24px;
      right: 48px;
      background-color: #12d0c8;
      overflow: hidden;
    }



  </style>
  <template>
    <paper-scroll-header-panel id="container" fixed header-height='32px'>
      <div class="paper-header layout horizontal center flex">
        <span class="flex"></span>
        <paper-icon-button id="prevIcon" class="menu-icon selected" icon="chevron-left"
                           on-tap="showPrev"></paper-icon-button>
        <b>{{dateSelected}}</b>
        <paper-icon-button id="nextIcon" class="menu-icon selected" icon="chevron-right"
                           on-tap="showNext"></paper-icon-button>
      </div>
      <!-- Main Content -->
      <div class="content">
        <div class="card-content horizontal layout center flex">
          <div class="upload_id">ID</div>
          <span class="flex"></span>
          <div class="total_rows">Records</div>
          <span class="flex"></span>
          <div class="codes">KyashCodes</div>
          <span class="flex"></span>
          <div class="amount">Amount</div>
          <span class="flex"></span>
          <div class="download_url">File</div>
        </div>

        <ul hidden="{{isFiltered}}">
          <template is="dom-repeat" items="{{items}}">
            <li>
              <upload-entry job="{{item.data}}" key="{{item.key}}"></upload-entry>
            </li>
          </template>
        </ul>
        <ul hidden="{{!isFiltered}}">
          <template is="dom-repeat" items="{{filtered}}">
            <li>
              <upload-entry job="{{item.data}}" key="{{item.key}}"></upload-entry>
            </li>
          </template>
        </ul>
      </div>
      <div id="progress"></div>

      <paper-fab-custom icon="file-upload" alt="Upload" title="Upload"></paper-fab-custom>

    </paper-scroll-header-panel>
  </template>

  <script>
    (function () {
      Polymer({
        is: 'payment-upload',

        properties: {
          items: {
            type: Array,
            notify: true
          },
          filtered: {
            type: Array,
            notify: true
          },
          dateSelected: {
            type: String,
            observer: '_dateChanged'
          }
        },

        listeners: {
          'search': 'search',
          'inview': 'inview'
        },

        ready: function () {
          var _this = this;

          onAuthReady(function() {
            _this.db = fbase.db.child('uploads');
            _this.items = [];
            _this.filtered = [];
            _this.isFiltered = false;

            _this.db.orderByPriority().limitToFirst(200).on('child_added', function(snap) {
              var job = {data: snap.val(), key: snap.key};
              _this.push('items', job);
            });
          });
        },

        _dateChanged: function () {
          this.items = [];
          if (!this.dateSelected) {
            return;
          }

          this.toggleClass('selected', this.dateSelected !== this.today, this.$.nextIcon);
          var _this = this;

          if (this.db) {
            this.db.off();
            this.splice('items', 0, this.items.length);
          }

          this.db = fbase.db.child('mis/' + this.dateSelected);

          this.db.orderByPriority().on('child_added', function (snap) {
            var job = {data: snap.val(), key: snap.key};
            _this.push('items', job);
          });
        },

        showPrev: function () {
          this.dateSelected = moment(this.dateSelected).subtract(1, 'day').format('YYYY-MM-DD');
        },

        showNext: function () {
          if (this.dateSelected === this.today) {
            return;
          }
          this.dateSelected = moment(this.dateSelected).add(1, 'day').format('YYYY-MM-DD');
        },

        search: function (query) {
          var jobID = query.detail;
          var _this = this;

          this.splice('filtered', 0, this.filtered.length);

          if (jobID === '' || !jobID) {
            this.isFiltered = false;
            return;
          }

          if (jobID.length === 10) {
            // Search by phone number.
            this.db.orderByChild('by').equalTo(jobID).on('child_added', function (snap) {
              var job = {data: snap.val(), key: snap.key};
              _this.push('filtered', job);
            });
          }
          else if (jobID.length >= 8) {
            // Search by Kyash Code.
            this.db.orderByChild('kyash_code').equalTo(jobID).on('child_added', function (snap) {
              var job = {data: snap.val(), key: snap.key};
              _this.push('filtered', job);
            });
          }

          this.isFiltered = true;

          this.db.child(jobID).once('value', function (snap) {
            var job = {data: snap.val(), key: snap.key};
            if (job.data) {
              _this.push('filtered', job);
            }
          });
        },

        inview: function () {
          app.enableSearch();
          app.searchon('Job ID, KyashCode or Provider Phone');
        },




      });
    })();
  </script>
</dom-module>
