<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../bower_components/iron-input/iron-input.html">

<dom-module id="search-bar">
    <template>
        <style>
        #search {
            display: -webkit-box;
            display: -webkit-flex;
            display: -moz-flex;
            display: -ms-flexbox;
            display: -o-flex;
            display: flex;
            -webkit-box-align: center;
            -webkit-align-items: center;
            -moz-align-items: center;
            -ms-align-items: center;
            -o-align-items: center;
            align-items: center;
            -webkit-box-flex: 1;
            -webkit-flex: 0 0 auto;
            -moz-flex: 0 0 auto;
            -ms-flex: 0 0 auto;
            -o-flex: 0 0 auto;
            flex: 0 0 auto;
            width: 0px;
            -moz-box-sizing: border-box;
            -webkit-box-sizing: border-box;
            box-sizing: border-box;
            background-color: inherit
        }

        #search[show] {
            width: 100%;
            height: 100%;
        }

        #search[show] input {
            visibility: visible
        }

        input {
            background-color: inherit;
            border: none;
            border-bottom: 1px solid rgba(255,255,255,.7);
            outline: none;
            padding: 0;
            color: inherit;
            -webkit-box-flex: 1;
            -webkit-flex: 1 0 0;
            -moz-flex: 1 0 0;
            -ms-flex: 1 0 0;
            -o-flex: 1 0 0;
            flex: 1 0 0;
            visibility: hidden;
            -webkit-appearance: none
        }

        input {
          width: 0;
        }

        input[show] {
          width: 200px;
          padding: 10px;
        }

        input::-webkit-input-placeholder {
          color: rgba(255,255,255,.5);
        }
        input:-moz-placeholder {
          color: rgba(255,255,255,.5);
        }
        input::-moz-placeholder {
          color: rgba(255,255,255,.5);
        }
        input:-ms-input-placeholder {
          color: rgba(255,255,255,.5);
        }
        </style>
        <div id="search" show$="{{enabled}}">
            <paper-icon-button icon="search" on-click="toggleSearch"></paper-icon-button>
            <input show$="{{show}}" is="iron-input" placeholder$="{{placeholder}}" bind-value="{{searchInput}}" type="text" id="input" on-keyup="onKeyPress" on-blur="hideSearch" autocomplete="off">
        </div>
    </template>
    <script>
    Polymer({
        is: 'search-bar',

        properties: {
            enabled: {
                type: Boolean,
                value: true
            },
            show: {
                type: Boolean,
                value: false
            },
            searchInput: {
                type: String,
                value: ''
            },
            placeholder: {
              type: String,
              value: 'Phone'
            }
        },

        toggleSearch: function(e) {
            if (e) { // comes first
                e.stopPropagation();
            }
            if (e.target === this.$.input) {
                return;
            }
            this.show = !this.show;
            this.async(function() {
                this.$.input.focus();
            });
        },

        onKeyPress: function(e) {
            if (e.keyCode === 13) { // Enter
                this.fire('search', this.searchInput);
            }
        },

        hideSearch: function() {
          if(!this.searchInput) {
            this.show = false;
          }
        }
    });
    </script>
</dom-module>
