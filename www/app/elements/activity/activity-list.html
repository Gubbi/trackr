<link rel="import" href="../../bower_components/paper-scroll-header-panel/paper-scroll-header-panel.html">
<link rel="import" href="../../bower_components/paper-toolbar/paper-toolbar.html">
<link rel="import" href="activity-card.html">

<dom-module id="activity-list">
  <style>
    :host {
      display: block;
    }

    .paper-header {
      background-color: #0277BD;
    }

    .menu-icon {
      color: rgba(255,255,255, 0.6);
    }

    .menu-icon.selected {
      color: rgba(255,255,255, 1);
    }

    paper-scroll-header-panel {
      position: absolute;
      top: 0;
      right: 0;
      bottom: 0;
      left: 0;
    }

    .paper-header {
      padding: 0 16px;
      color: white;
    }

    ul {
      list-style: none;
      padding-left: 0;
      text-align: center;
      margin-top: 0;
    }

    li {
      display: block;
      margin: 0 32px;
      text-align: left;
    }

    .card-content {
      padding: 6px 16px;
      margin: 16px 32px 8px;
      font-size: 0.7em;
      font-weight: bold;
      text-transform: uppercase;
    }

    .jobid {
      width: 150px;
    }

    .amount {
      width: 60px;
    }

    .payer_num {
      width: 80px;
    }

    .payer {
      width: 90px;
    }

    .kyash_code {
      width: 72px;
    }
  </style>
  <template>
    <paper-scroll-header-panel id="container" fixed header-height='32px'>
      <div class="paper-header layout horizontal center flex">
        <paper-icon-button icon="file-download" on-tap="download"></paper-icon-button>
        <span class="flex"></span>
        <paper-icon-button id="prevIcon" class="menu-icon selected" icon="chevron-left"
                           on-tap="showPrev"></paper-icon-button>
        <b>{{dateSelected}}</b>
        <paper-icon-button id="nextIcon" class="menu-icon selected" icon="chevron-right"
                           on-tap="showNext"></paper-icon-button>
      </div>
      <!-- Main Content -->
      <div class="content">
        <div class="card-content horizontal layout center flex">
          <div class="jobid">ID</div>
          <span class="flex"></span>
          <div class="payer">Payer</div>
          <span class="flex"></span>
          <div class="payer_num">Payer Num</div>
          <span class="flex"></span>
          <div class="amount">Amount</div>
          <span class="flex"></span>
          <!--<div class="status">Status</div><span class="flex"></span>-->
          <div class="kyash_code">KyashCode</div>
          <span class="flex"></span>
          <!--<div class="icon-placeholder"></div>-->
        </div>

        <ul hidden="{{isFiltered}}">
          <template is="dom-repeat" items="{{items}}">
            <li>
              <activity-card job="{{item.data}}" key="{{item.key}}"></activity-card>
            </li>
          </template>
        </ul>
        <ul hidden="{{!isFiltered}}">
          <template is="dom-repeat" items="{{filtered}}">
            <li>
              <activity-card job="{{item.data}}" key="{{item.key}}"></activity-card>
            </li>
          </template>
        </ul>
      </div>
    </paper-scroll-header-panel>
  </template>

  <script src="../../bower_components/file-saver/FileSaver.min.js"></script>
  <script>
    (function () {
      Polymer({
        is: 'activity-list',

        properties: {
          items: {
            type: Array,
            notify: true
          },
          filtered: {
            type: Array,
            notify: true
          },
          dateSelected: {
            type: String,
            observer: '_dateChanged'
          }
        },

        listeners: {
          'search': 'search',
          'inview': 'inview'
        },

        ready: function () {
          var _this = this;

          onAuthReady(function () {
            _this.items = [];
            _this.filtered = [];
            _this.isFiltered = false;
            _this.today = moment().format('YYYY-MM-DD');
            _this.dateSelected = _this.today;
          });
        },
        _dateChanged: function () {

          this.items = [];
          if (!this.dateSelected) {
            return;
          }
          this.toggleClass('selected', this.dateSelected !== this.today, this.$.nextIcon);
          var _this = this;

          if (this.db) {
            this.db.off();
            this.splice('items', 0, this.items.length);
          }
          this.db = fbase.db.child('mis/' + this.dateSelected);
          this.db.orderByPriority().on('child_added', function (snap) {
            var job = {data: snap.val(), key: snap.key};
            _this.push('items', job);
          });
        },
        showPrev: function () {
          this.dateSelected = moment(this.dateSelected).subtract(1, 'day').format('YYYY-MM-DD');
        },
        showNext: function () {
          if (this.dateSelected === this.today) {
            return;
          }
          this.dateSelected = moment(this.dateSelected).add(1, 'day').format('YYYY-MM-DD');
        },
        download: function () {
          /**
           * @return {string}
           */
          function ConvertToCSV(objArray) {
            var obj = typeof objArray !== 'object' ? JSON.parse(objArray) : objArray;
            var str = 'ID,PAYER,PAYER NUM,AMOUNT,KYASHCODE,,\r\n';

            for (var i = 0; i < obj.length; i++) {
              var line = '';
              for (var key in obj[i].data) {
                if (Object.prototype.hasOwnProperty.call(obj[i].data, key)) {
                  if (line !== '') { line += ','; }
                  line += obj[i].data[key];
                }
              }
              str += line + '\r\n';
            }
            return str;
          }

          try {
            if(this.items) {
              var blob = new Blob([ConvertToCSV(this.items)], {type: 'text/csv;charset=utf-8'});
              saveAs(blob, this.dateSelected + '.csv');
            }
          } catch (e) {
          }
        },
        search: function (query) {
          var jobID = query.detail;
          var _this = this;

          this.splice('filtered', 0, this.filtered.length);

          if (jobID === '' || !jobID) {
            this.isFiltered = false;
            return;
          }

          if (jobID.length === 10) {
            // Search by phone number.
            this.db.orderByChild('by').equalTo(jobID).on('child_added', function (snap) {
              var job = {data: snap.val(), key: snap.key};
              _this.push('filtered', job);
            });
          }
          else if (jobID.length >= 8) {
            // Search by Kyash Code.
            this.db.orderByChild('kyash_code').equalTo(jobID).on('child_added', function (snap) {
              var job = {data: snap.val(), key: snap.key};
              _this.push('filtered', job);
            });
          }

          this.isFiltered = true;

          this.db.child(jobID).once('value', function (snap) {
            var job = {data: snap.val(), key: snap.key};
            if (job.data) {
              _this.push('filtered', job);
            }
          });
        },

        inview: function () {
          app.enableSearch();
          app.searchon('Job ID, KyashCode or Provider Phone');
        }
      });
    })();
  </script>
</dom-module>
