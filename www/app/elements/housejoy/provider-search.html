<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-card/paper-card.html">
<link rel="import" href="../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../bower_components/paper-toast/paper-toast.html">
<link rel="import" href="../../bower_components/paper-spinner/paper-spinner.html">

<dom-module id="provider-search">
  <style>
    :host paper-card {
      width: 400px;
      /*max-width: 90vw;*/
      margin: 30px auto;
      border-top: 2px solid #2196F3;
      background-color: #FFFFFF;
    }

    paper-input[readonly]  {
      /* line color when the input is unfocused */
      --paper-input-container-underline: {
        display:none;
      }
      --paper-input-container-underline-focus: {
        display:none;
      }
      --paper-input-container-underline-disabled: {
        display:none;
      }
    }

    paper-material {
      padding: 20px;
      margin: 10px 0;
    }

    .float-right{
      float: right;
    }

    .float-left{
      float: left;
    }

    .align-right {
      text-align: right;
    }

    paper-toast {
      width: 100%;
      min-width: 0;
      border-radius: 0;
      margin: 0;
      text-align: center;
      font-size: 1.05em;
    }
    paper-toast.error {
      background-color: #D50000;
      color: rgba(255, 255, 255, 0.87);
    }
    paper-toast.success {
      background-color: #33691E;
      color: rgba(255, 255, 255, 0.87);
    }
  </style>
  <template>
    <div class="card-actions horizontal layout center flex">
      <span class="flex"></span>
      <iron-pages attr-for-selected="sub-route" selected="{{show}}">
        <paper-card sub-route="search" heading="Find Service Provider">
          <div>
            <div class="card-content">
              <paper-input name="phone" id="provider_phone" label="Mobile No" value="{{provider.phone}}" char-counter maxlength="10" required always-float-label>
              </paper-input>
            </div>
            <div class="card-actions align-right">
              <paper-spinner alt="Searching..." active="[[isSearching]]"></paper-spinner>
              <paper-button title="Search Service Provider" on-tap="search">Search</paper-button>
            </div>
          </div>
        </paper-card>

        <paper-card sub-route="contact" heading="Account Details">
          <div>
            <div class="card-content">
              <paper-input name="name" id="provider_name" label="Name *" value="{{provider.name}}" required></paper-input>
              <paper-textarea name="contact" id="provider_contact" label="Address" value="{{provider.contact}}"></paper-textarea>
              <paper-input name="pincode" id="provider_pincode" label="Pin code *" value="{{provider.pincode}}" maxlength="6" required></paper-input>
              <paper-input name="phone" id="provider_phone2" label="Mobile No *" value="{{provider.phone}}" required></paper-input>
            </div>
            <div class="card-actions align-right">
              <paper-button class="float-left">
                <iron-icon icon="arrow-back" on-tap="goto" data-goto="search"></iron-icon>
              </paper-button>
              <paper-spinner alt="Saving Details" active="[[isSaving]]"></paper-spinner>
              <paper-button class="actions" alt="Save" title="Save Details" on-tap="save">Add Jobs</paper-button>
            </div>
          </div>
        </paper-card>

        <paper-card sub-route="jobs" heading="{{provider.name}}'s Account">
          <div>
            <div class="card-content">
              <paper-textarea name="job_data" rows="10" id="provider_job_data" label="Paste Job ids and amount here" value="{{provider.job_data}}" required></paper-textarea>
            </div>
            <div class="card-actions align-right">
              <paper-button class="float-left">
                <iron-icon icon="arrow-back" on-tap="goto" data-goto="contact"></iron-icon>
              </paper-button>
              <paper-spinner active="[[isRequesting]]"></paper-spinner>
              <paper-button class="actions" title="Verify Job ids" on-tap="verify">Verify</paper-button>
            </div>
          </div>
        </paper-card>

        <paper-card sub-route="jobs_verified" heading="Job details">
          <div>
            <div class="card-content">
              <paper-material elevation="2">Amount <span class="float-right">Rs {{total}}</span></paper-material>
              <paper-material elevation="2">Jobs <span class="float-right">{{jobs.count}}</span></paper-material>
              <paper-material elevation="2">Repeat Jobs <span class="float-right">{{jobs.repeat_jobs}}</span></paper-material>
            </div>
            <div class="card-actions align-right">
              <paper-button class="actions float-left" title="Edit Jobs" on-tap="goto" data-goto="jobs" raised>Edit</paper-button>
              <paper-spinner active="[[isRequesting]]"></paper-spinner>
              <paper-button class="actions" title="Generates KyashCode" on-tap="kyashcode" active="[[isEnabled]]" raised>Get KyashCode</paper-button>
            </div>
          </div>
        </paper-card>

        <paper-card sub-route="result" heading="">
          <div>
            <div class="card-content">
              <paper-material elevation="2">KyashCode <span class="float-right">{{kyash_code}}</span></paper-material>
            </div>
            <div class="card-actions align-right">
              <paper-button class="actions" title="Home" on-tap="goto" data-goto="search" raised>Back</paper-button>
              <paper-spinner active="[[isRequesting]]"></paper-spinner>
            </div>
          </div>
        </paper-card>
      </iron-pages>
      <span class="flex"></span>
    </div>

    <paper-toast class="error" id="errorMsg" text="{{errorMessage}}" duration="0"></paper-toast>
    <paper-toast class="success" id="successMsg" text="[[successMessage]]"></paper-toast>
  </template>

  <script>
    (function() {
      Polymer({
        is: 'provider-search',
        properties: {
          show: {
            type: String,
            value: 'search'
          },
          provider: {
            type: Object,
            value: {}
          },
          jobs: {
            type: Object,
            value: {}
          },
          kyash_code: String,
          total: String,
          isDisabled: {
            type: Boolean,
            value: true
          }
        },
        ready: function() {
        },

        goto: function(e) {
          this.show = e.target.getAttribute('data-goto');
        },

        search: function() {
          var _this = this;
          if (!this.provider.phone) {
            this.show_error('Phone number is required.');
            return;
          }
          this.isSearching = true;
          superagent.get('/bkend/search_provider?phone=' + this.provider.phone)
            .end(function(err, res) {
              _this.isSearching = false;
              if (res.ok) {
                var result = JSON.parse(res.text);
                if(result.provider) {
                  _this.provider = result.provider;
                }
                _this.show_success(res.body.message);
                _this.show = 'contact';
              } else {
                console.log(res);
                _this.show_error(res.body.message);
              }
            });
        },

        save: function() {
          var _this = this;
          if (!_this.provider.name || !_this.provider.phone || !_this.provider.pincode) {
            this.show_error('Name, Phone and Pin code are required.');
            return;
          }
          this.isSaving = true;
          superagent.post('/bkend/search_provider')
            .send(this.provider)
            .end(function(err, res) {
              _this.isSaving = false;
              if (res.ok) {
                var result = JSON.parse(res.text);
                _this.provider = result.provider;
                _this.show = 'jobs';
                _this.show_success(res.body.message);
              } else {
                _this.show_error(res.body.message);
              }
            });
        },

        verify: function() {
          var _this = this;
          if (!_this.provider.job_data) {
            this.show_error('Job ids and amount are required.');
            return;
          }
          this.isRequesting = true;
          superagent.post('/bkend/verify_jobs')
            .send(this.provider)
            .end(function(err, res) {
              _this.isRequesting = false;
              if (res.ok) {
                var result = JSON.parse(res.text);
                if(result.job_details) {
                  _this.jobs = result.job_details;
                  _this.total = result.total;
                }
                _this.show = 'jobs_verified';
                _this.show_success(res.body.message);
                _this.isDisabled=false;
              } else {
                _this.show_error(res.body.message);
              }
            });
        },

        kyashcode: function() {
          var _this = this;
          if (!_this.provider.job_data) {
            this.show_error('Job ids and amount are required.');
            return;
          }
          this.isRequesting = true;
          superagent.post('/bkend/payment/create')
            .send(this.provider)
            .end(function(err, res) {
              _this.isRequesting = false;
              if (res.ok) {
                var result = JSON.parse(res.text);
                if(result.kyash_code){
                  _this.kyash_code = result.kyash_code;
                }
                _this.show = 'result';
                _this.show_success(res.body.message);
              } else {
                _this.show_error(res.body.message);
              }
            });
        },

        show_success: function(message) {
          this.successMessage = message;
          this.$.successMsg.show();
        },
        show_error: function(message) {
          this.errorMessage = message;
          this.$.errorMsg.open();
        }
      });
    })();
  </script>
</dom-module>
