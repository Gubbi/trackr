<link rel="import" href="invoice-card.html">

<dom-module id="invoices-list">
  <style>
    :host {
      display: block;
    }
    ul {
      list-style: none;
    }
    li {
      display: inline-block;
      margin: 8px 16px;
    }
  </style>
  <template>
    <ul hidden="{{isFiltered}}">
      <template is="dom-repeat" items="{{items}}">
        <li><invoice-card invoice="{{item.data}}" key="{{item.key}}"></invoice-card></li>
      </template>
    </ul>
    <ul hidden="{{!isFiltered}}">
      <template is="dom-repeat" items="{{filtered}}">
        <li><invoice-card invoice="{{item.data}}" key="{{item.key}}"></invoice-card></li>
      </template>
    </ul>
  </template>

  <script>
    (function () {
      Polymer({
        is: 'invoices-list',

        properties: {
          items: {
            type: Array,
            notify: true
          },
          filtered: {
            type: Array,
            notify: true
          }
        },

        listeners: {
          'search': 'search',
          'inview': 'inview'
        },

        ready: function() {
          this.db = fbase.db.child('bills');
          this.items = [];
          this.filtered = [];
          this.isFiltered = false;

          var _this = this;
          this.db.on('child_added', function(snap) {
            var invoice = {data: snap.val(), key: snap.key()};
            _this.unshift('items', invoice);
          });
        },

        search: function(query) {
          var invoiceID = query.detail;
          this.splice('filtered', 0, this.filtered.length);
          if(invoiceID === '' || !invoiceID) {
            this.isFiltered = false;
            return;
          }

          this.isFiltered = true;
          var _this = this;
          this.db.child(invoiceID).once('value', function(snap) {
            var invoice =  {data: snap.val(), key: snap.key()};
            _this.unshift('filtered', invoice);
          });
        },

        inview: function() {
          app.searchon('Invoice ID');
        }
      });
    })();
  </script>
</dom-module>
